source = $HOME/.config/hypr/macchiato.conf
source = $HOME/.config/hypr/hyprpaper.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = 0xProto Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = $wallpaper
    blur_passes = 2
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 95
    font_family = $font
    position = 0, 200
    halign = center
    valign = center
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = 0, 300
    halign = center
    valign = center
}

